[tox]
envlist = py3{7,8,9,10}

[testenv]
deps =
    black
    isort
    mypy
    pylint
    pytest
    pytest-cov

commands_pre =
    pip install -e .

[testenv:format]
commands =
    python -m black .
    python -m isort .

[testenv:lint]
commands =
    python -m pylint src
    python -m mypy

[testenv:test]
commands =
    python -m pytest
